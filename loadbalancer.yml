# loadbalancer.yaml

hosts:
  - host: www.mango.com
    servers:
      - localhost:8081
      - localhost:8082
    rewrite_rules:
      replace:
        v1: v2
    cookie_rules:
      add:
        MyCustomCookie: Test
    param_rules:
      add:
        MyCustomParam: Test
      remove:
        RemoveMe: Remove
    header_rules:
      add:
        MyCustomHeader: Test
      remove:
        Host: www.mango.com
  - host: www.apple.com
    param_rules:
      remove:
        RemoveMe: Remove
    header_rules:
      remove:
        Host: www.apple.com
    servers:
      - localhost:9081
      - localhost:9082
      - localhost:8888
  - host: www.orange.com
    servers:
      - localhost:1111
      - localhost:1212
paths:
  - path: /mango
    servers:
      - localhost:8081
      - localhost:8082
  - path: /apple
    servers:
      - localhost:9081
      - localhost:9082
      - localhost:8888
  - path: /orange
    servers:
      - localhost:1111
      - localhost:1212
